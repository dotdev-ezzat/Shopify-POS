query Input {
  cart {
    lines {
      id
      quantity
      custom_image_attribute: attribute(key: "custom_image_attribute") {
        value
      }
      cost {
        amountPerQuantity {
          amount
        }
      }
      merchandise {
        ... on ProductVariant {
          product {
            title
          }
        }
        ... on CustomProduct {
          title
        }
      }
    }
  }
}
